<html lang="en" data-theme="light">

    <script>
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.documentElement.setAttribute("data-theme", savedTheme);
      }
    </script>

</head>

<body class="flex flex-col min-h-screen">

  <section id="bottom"></section> <!-- This is the target element -->

    <script>
      window.addEventListener("load", document.getElementById("date").innerHTML = (new Date()).getFullYear())
    
      function switchTheme() {
  const currentTheme = document.documentElement.getAttribute("data-theme");
  const newTheme = currentTheme === "light" ? "synthwave" : "light";
  document.documentElement.setAttribute("data-theme", newTheme);

  // Save to localStorage
  localStorage.setItem("theme", newTheme);

  // Force background to update
  const header = document.getElementById("header");
  header.style.background = "none";
  setTimeout(() => {
    header.style.background = `linear-gradient(var(--top-grad), var(--bot-grad))`;
  }, 10);
}

    </script>
  </section>
